<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Automation</title>
</head>
<body>
    <div id="book"></div>
    <script>
        const writer = 'Буковски';
        const years = 30;
        const books = ['«Фактотум»', '«Женщины»', '«Хлеб с ветчиной»', '«Голливуд»', '«Макулатура»'];
        let booksList = books.join(', ');
        const quote = {
            dedication: '«Посвящается никому»',
            epitaph: '«Не пытайтесь»'
        };
        const text = `
    <p>
        Чарльз ${writer} был алкоголиком, бабником, заядлым игроком, хамом, жмотом, нищебродом, а в худшие дни поэтом. Это последний человек, которого вы взяли бы за образец или ожидали увидеть в книге практических советов. А значит, с него и начнем.
    </p>
    <p>
        ${writer} хотел быть писателем. Но десятилетиями его отвергал почти каждый журнал, почти каждая газета, почти каждый агент и издатель, к которым он обращался. Дескать, его творчество ужасно. Грубо. Гнусно. Грязно. Кипа писем с отказами становилась все толще, нагоняя безысходность, и под грузом неудач ${writer} снова и снова тянулся за бутылкой. Безысходная тоска мучила его всю жизнь.
    </p>
    <p>
        Днем он работал почтальоном и бóльшую часть грошовой зарплаты тратил на выпивку. Остальное спускал на бегах. Вечером квасил в одиночестве, иногда печатал стихи на старой побитой машинке. Зачастую, вырубившись от пойла, просыпался утром на полу.
    </p>
    <p>
        И так прошло ${years} лет, большей частью — в бессмысленной мути пьянок, наркотиков, скачек и проституток. Наконец, когда Буковскому стукнуло ${years+20}, а позади осталась целая жизнь неудач и отвращения к себе, к нему проявили неожиданный интерес в маленьком независимом издательстве. Ни большого тиража, ни больших денег не сулили. Просто издатель посочувствовал бессчастному забулдыге и решил дать ему шанс. Для ${writer} это был первый в жизни шанс и, ясное дело, последний. Он ответил издателю: «У меня и выхода-то нет: либо остаться на почте и сойти с ума… либо попытаться стать писателем, рискуя помереть с голоду. Я решил голодать».
    </p>
    <p>
        Заключив договор, ${writer} за три недели написал свой первый роман. Назвал его без затей: «Почтамт». Посвящение гласило: ${quote.dedication}.
    </p>
    <p>
        ${writer} состоялся как писатель и поэт. Затем он опубликовал романы ${booksList} и сотни стихотворений, а его книги разошлись тиражом два миллиона экземпляров. Популярность превзошла всеобщие ожидания, особенно его собственные. 
    </p>
    <p>
        Рассказы о людях вроде ${writer} нежно любимы нашей культурой. Жизнь ${writer} воплощает американскую мечту: человек борется, никогда не сдается — и его самые дикие мечты сбываются. Чем не сюжет для фильма? А мы смотрим такие истории и умиляемся: «Видите? Он не сдавался. Не опускал рук. Всегда верил в себя. Шел наперекор судьбе — и всего добился».
    </p>
    <p>
        Не странно ли, что на надгробном камне ${writer} выгравирована эпитафия: ${quote.epitaph}?
    </p>
    <p>
        Тиражи тиражами и слава славой, а ${writer} был неудачником. Он знал это. И своим успехом он обязан не тому, что вознамерился победить. Нет, он знал, что он неудачник, смирился с этим и честно написал об этом. Он не старался что-то из себя изображать. Гениальность ${writer} была не в том, что он одолел немыслимые преграды или стал литературным светочем. Как раз наоборот. Дело в его умении остаться кристально честным с самим собой — особенно худшими частями себя — и рассказать о своих неудачах без колебаний и сомнений.
    </p>
    <p>
        Такова подлинная история успеха ${writer}: он не гнался за удачей. Ему было плевать на успех. Даже достигнув славы, он приходил пьяным на встречи с читателями и хамил им. Он не скрывал, каков он, спал со всеми женщинами подряд. Слава и успех не сделали его хорошим человеком. Да и не благодаря морали он стал знаменитым и успешным.
    </p>
    <p>
        Самосовершенствование и успех часто идут рука об руку. Но это не означает, что они — одно и то же.
    </p>
    <p>
        Наша культура зациклена на нереалистично позитивных ожиданиях. Будьте счастливее. Будьте здоровее. Будьте лучше всех. Будьте умнее, быстрее, богаче, сексуальнее, популярнее, продуктивнее — на зависть и восхищение остальным. Будьте идеальны и ошеломительны: каждое утро, покакав двенадцатиунциевыми золотыми самородками, поцелуйте на прощание причипуренную жену и двух с половиной детей — и отбывайте на вертолете на сверхъестественно прекрасную работу, совершать немыслимые подвиги во благо человечества.
    </p>
    <p>
        Но если остановиться и задуматься, расхожие советы — позитивная трескотня о том, как быть счастливым, — сосредотачивают внимание на изъянах. Они выделяют моменты, которые вы считаете своей неудачей и провалом, и подчеркивают их. Вы ищете лучший способ сделать деньги, поскольку ощущаете, что денег не хватает. Вы внушаете себе, стоя перед зеркалом, что вы прекрасны, поскольку прекрасным себя не чувствуете. Вы следуете советам относительно свиданий и отношений, поскольку не верите, что вас можно любить таким, какой вы есть. Вы делаете дурацкие упражнения на визуализацию успеха, поскольку не видите успеха в своей жизни.
    </p>
    <p>
        И вот парадокс: сосредоточенность на позитиве — на лучшем, на превосходном — лишь напоминает нам снова и снова о том, чем мы не стали; о том, чего нам не хватает; о мечтах, которые не сбылись. Ведь ни один подлинно счастливый человек не будет стоять перед зеркалом и вдалбливать себе, что он счастлив. Зачем ему это?
    </p>
    <p>
        В Техасе есть поговорка: «Самая маленькая собака лает громче всех». Уверенному мужчине нет нужды доказывать свою уверенность, а богатой женщине — свое богатство. Все и так видно. А если все время мечтать о чем-то, из под­сознания не выходит мысль: желанного — нет.
    </p>
    <p>
        Со всех сторон мы слышим, и телереклама заботится, чтобы мы в это верили: жизнь наладится, если у нас будет более интересная работа, более крутая машина, более смазливая подруга — или надувной бассейн с подогревом для детей. Нам постоянно внушают, что путь к лучшей жизни лежит через «больше, больше, больше»: больше покупать, больше делать, больше трахать, быть чем-то большим. Нас то и дело чем-то соблазняют. Купите новый телевизор. Проведите отпуск лучше, чем коллеги. Обзаведитесь новым украшением для газона. Подумайте о правильной палке для селфи.
    </p>
    <p>
        Почему? Видимо, потому, что зацикленность на «большем, большем» хороша для бизнеса.
    </p>
    <p>
        Я ничуть не против успешного бизнеса, но вот беда: эти треволнения негативно скажутся на психике. Вы слишком привяжетесь к поверхностному и фальшивому, посвятите жизнь погоне за миражом счастья и удовлетворения. А ключ-то к хорошей жизни отнюдь не во все новых и новых заботах: он — в меньшем числе забот. Заботиться нужно только о подлинном, настоящем и важном.
    </p>`;
    document.getElementById(`book`).innerHTML = text;
    </script>
</body>
</html>
